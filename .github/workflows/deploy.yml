name: Deploy Next.js Static Site to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build

      - name: Upload build to EC2 (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "out/*"
          target: "/home/deploy/releases"

      - name: Activate release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/travelbhutan/*
            sudo cp -r /home/deploy/releases/* /var/www/travelbhutan/
            sudo chown -R nginx:nginx /var/www/travelbhutan
            sudo chmod -R 755 /var/www/travelbhutan
            sudo chcon -R -t httpd_sys_content_t /var/www/travelbhutan || true
            sudo systemctl reload nginx
